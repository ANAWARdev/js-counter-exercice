<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header></header>
  <main>
    <div id="paragrahe">
        <h1>Counter</h1>
        <h2 id="counter">0</h2> 
    </div>
    <div id="button">
        <button id="Decrease" onclick="count -1">Decrease</button>
        <button id="Reset" onclick="count">Reset</button>
        <button id="Increase" onclick="count +1">Increase</button>
    </div>
  </main>  
  <footer></footer>
  <script src="script.js"></script>
</body>
</html>
